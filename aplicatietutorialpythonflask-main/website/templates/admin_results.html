{% extends "base.html" %}
{% block title %}Admin Results{% endblock %}

{% block content %}
<br>
<center><h1>Timp ramas:</h1>
<h1><div class="timer">
<p> <strong><span id="minutes"></span>:<span id="seconds"></span></strong></p>
<input type="hidden" name="minutes" id="minutes" value="minutes">
</div></center></h1>
<div class = "results_info">
<h1>Echipa <strong>{{user.username}}</strong> a terminat quizul de <strong>{{user.last_test}}</strong> si ai obtinut <strong>{{points}}</strong> puncte </h1>
<br>
</div>

 <script>
      window.onload = function() {
        // Get the value from localStorage
        var minutes = localStorage.getItem('minutes');
        var seconds = localStorage.getItem('seconds');
      // Display the value on the page
        var output1 = document.getElementById('minutes');
        output1.innerText = minutes;
        var output2 = document.getElementById('seconds');
        output2.innerText = seconds;
      };
 </script>
<style>
    .results_info {
    border-radius: 10px;
    filter: drop-shadow(0 5px 10px 0 #ffffff);
    width: 1300px;
    height: 1000px;
    background-color: transparent;
    padding: 20px;
    position: relative;
    z-index: 0;
    overflow: hidden;
    transition: 0.6s ease-in;
    justify-content: center;
    align-items: center;
    margin-top: 50px;
    margin-left: 50px;
    backdrop-filter: blur(5px);
    border: 3px solid rgba(255, 255, 255, .25);
    border-radius: 20px;
    border-color:#0cc0df;
}

.results_info::before {
  content: "";
  position: absolute;
  z-index: -1;
  top: -15px;
  right: -15px;
  background: #0cc0df;
  height: 520px;
  width: 25px;
  border-radius: 32px;
  transform: scale(1);
  transform-origin: 50% 50%;
  transition: transform 0.25s ease-out;
}

.results_info:hover::before{
    transition-delay:0.2s ;

  transform: scale(120);
}

.results_info:hover{
    color: #ffffff;

}

.results_info p{
    padding: 10px 0;
}



</style>

{% endblock%}
